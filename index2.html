<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <mate name="viewport" content="width=device-width, initial-scale=1.0">
    <mate http-equiv="X-UA-Compatible" content"ie=egle">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Markdown converter </title>
    <style>
    textarea{
        margin-button: 5px;
        width: 100%;
        height: 15vh;
    }
    </style>
  </head>
  <body>

        <dav class="conteiner">

            <textarea id="inputTextarea"># Beispiel h1 </textarea>
            <button id="buttonPreview" class="button-primary">Preview</button>
          
            <div id="preview"></div>
        </dav>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
        <script>
            // Создаём новый объект XMLHttpRequest
            // Объект XMLHttpRequest (или, как его кратко называют, «XHR») 
            // даёт возможность из JavaScript делать HTTP-запросы к серверу без перезагрузки страницы.
            var htReq = ('v' == '\v') ? new ActiveXObject ('Microsoft.XMLHTTP') : new XMLHttpRequest ();
            
            function sendReq ()
            {
              htReq.open ('get', 'file.md');
              htReq.onreadystatechange = getReq;
             // htReq.send (null); // времено закаментирую думаю что это обнуляет докумет
	      const reader = new FileRaeder();
	      reader.readAsText(htReq, 'windows-1251');
	      
            }
            
            // function getReq ()
            // {
            //   if (htReq.readyState == 4) alert (htReq.responseText); // вывод сообщения в отдельном окне
            // }

            // var output ='';
            buttonPreview = htReq.querySelector('#buttonPreview');

            buttonPreview.addEventListener('click', function(){
                const converter = new showdown.Converter(),
                    preview = reader.getElementById('preview');

                showdown.setFlavor('github');

                   if(preview && inputTextarea.value) {
                   htReq = converter.makeHtml(inputTextarea.value);
                     preview.innerHTML = htReq;
                 } else {
                     preview.innerHTML = "Markdown im Textfeld eingeben und Preview klicken";
                 }
            });


            buttonPreview.click();

        </script>
          <button onclick="sendReq ()">Start</button>
  </body>
</html>
